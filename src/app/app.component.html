<div class="content" role="main">
  <button class="open-dialog-btn" (click)="openDialog()">
    Open dialog box
  </button>
</div>
<div *ngIf="isDialogOpened" class="modal-dailog" role="dialog">
  <app-dialog
    [modalTitle]="modalTitle"
    [modalContent]="modalContent"
    (onCloseButtonClick)="closeModalDialog($event)"
  ></app-dialog>
</div>
