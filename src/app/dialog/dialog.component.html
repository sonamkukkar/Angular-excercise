<div class="modal">
  <div class="modal-header">
    <h3 class="modal-title">{{ modalTitle }}</h3>
    <button class="close" aria-label="close" (click)="closeDialog()">
      <span aria-hidden="true">x</span>
    </button>
  </div>

  <div class="modal-body">
    <p>{{ modalContent }}</p>
  </div>
</div>
