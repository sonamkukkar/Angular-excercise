<div class="modal" role="dialog" aria-labelledby="dialog-title" aria-describedby="dialog-description">
  <div class="modal-header">
    <h2 class="modal-title" id="dialog-title">{{ modalTitle }}</h2>
    <button class="close" aria-label="close dialog" (click)="closeDialog()">
      <span aria-hidden="true">x</span>
    </button>
  </div>

  <div class="modal-body" id="dialog-description">
    <ng-content></ng-content>
  </div>
</div>
